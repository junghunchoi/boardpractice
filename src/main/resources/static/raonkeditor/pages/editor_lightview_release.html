<!DOCTYPE html>
<html>
	<head>
		<title>Release</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="../js/editor_lightview.js?t=DEPLOYSTAMP" type="text/javascript"></script>
        <script src="../config/editor_crossdomain_config.js?t=DEPLOYSTAMP" type="text/javascript"></script>
		<script type="text/javascript">
            if (KEDITORTOP.RAONKEDITOR.UseLang != 'ko-kr') {
                document.write('<link href="../css/editor_' + KEDITORTOP.RAONKEDITOR.UseLang + '.css?t=' + KEDITORTOP.RAONKEDITOR.UrlStamp + '" rel="stylesheet" type="text/css" />');
            } else {
                document.write('<link href="../css/editor.css?t=' + KEDITORTOP.RAONKEDITOR.UrlStamp + '" rel="stylesheet" type="text/css" />');
            }

            function raonk_frame_loaded_event(_editor_id, _config, _frame, userConfig) {
                KEDITORTOP.G_CURRKEDITOR = _frame;
                KEDITORTOP.RAONKEDITOR.RAONKMULTIPLE["raonk_frame_" + _editor_id] = _frame;
                _frame._FRAMEWIN = window;
                _frame._userconfig = userConfig;

                var G_MAIN_ZINDEX = (_config.zIndex > 10000) ? _config.zIndex : 10000;

                if (KEDITORTOP.RAONKEDITOR.IsEditorLoadedHashTable == null) {
                    KEDITORTOP.RAONKEDITOR.IsEditorLoadedHashTable = new KEDITORTOP.RAONKEDITOR.util.hashTable();
                }
                KEDITORTOP.RAONKEDITOR.IsEditorLoadedHashTable.setItem(_editor_id, "1");

                try {
                    loadEditorFn(_editor_id, _config, _frame);
                }
                catch (e) {
                    alert("ErrCode : 1002");
                }
            }
		</script>
	</head>
	<body style="margin:0px; padding:0px;">
        <div id="editorContentArea"></div>
	</body>
</html>
