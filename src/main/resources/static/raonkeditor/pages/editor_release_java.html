<!DOCTYPE html>
<html>
	<head>
		<title>Release</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <script src="../config/keditor_lang.js?t=1778938701" type="text/javascript"></script>
        <script src="../config/editor_crossdomain_config.js?t=1778938701" type="text/javascript"></script>
        <script src="../handler/editor_gzip_handler.jsp?t=1778938701&useCache=true&path=../js/editor_core.js" type="text/javascript"></script>
        <script src="../js/editor_htmlparser.js?t=1778938701" type="text/javascript"></script>
        <script src="../js/editor_htmlProcess.js?t=1778938701" type="text/javascript"></script>
        <script src="../js/editor_htmlProcessUtil.js?t=1778938701" type="text/javascript"></script>
        <script src="../js/jscolor/jscolor.js?t=1778938701" type="text/javascript"></script>        
        <script type="text/javascript">
            if (KEDITORTOP.RAONKEDITOR.UseLang != 'ko-kr') {
                document.write('<link href="../css/editor_' + KEDITORTOP.RAONKEDITOR.UseLang + '.css?t=' + KEDITORTOP.RAONKEDITOR.UrlStamp + '" rel="stylesheet" type="text/css" />');
            } else {
                document.write('<link href="../css/editor.css?t=' + KEDITORTOP.RAONKEDITOR.UrlStamp + '" rel="stylesheet" type="text/css" />');
            }
            document.write('<link href="../css/editor_icon.css?t=' + KEDITORTOP.RAONKEDITOR.UrlStamp + '" rel="stylesheet" type="text/css" />');
        </script>
		<script type="text/javascript">
            _k_editor = null;

            function raonk_frame_loaded_event(_editor_id, _config, _frame, userConfig) {
				function loadJavascript(url, callback) {
				    var head = document.getElementsByTagName("head")[0];
				    var script = document.createElement("script");
				    script.type = "text/javascript";

				    if (typeof (callback) === 'function') {
				        var loaded = false;
				        var _error = false;
				        script.onreadystatechange = function () { if (this.readyState == 'loaded' || this.readyState == 'complete') { if (loaded || _error) { return; } loaded = true; callback(); } }
				        script.onload = function () { if (loaded || _error) { return; } loaded = true; callback(); }
				        script.onerror = function () { _error = true; }
                    }

                    if (_config.style.customCssUrl != '') {
                        var linkNode1 = document.createElement('link');
			            linkNode1.setAttribute('href', _config.style.customCssUrl + "?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp);
                        linkNode1.setAttribute('rel', "stylesheet");
	                    linkNode1.setAttribute('type', "text/css");
                        head.appendChild(linkNode1);
                    }

				    script.src = url;
				    head.appendChild(script);
				}


                try {
                    var loadEditorFn = function () {
                        if (typeof (RAONK_EDITOR) != "undefined") {
                            _k_editor = new RAONK_EDITOR(_editor_id, _config, _frame, userConfig); _frame.editor = _k_editor; _k_editor.start(userConfig);
                            
                            if (_config.sourceViewtype == "3") {
                                loadJavascript("../js/editor_pretty.min.js?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp);
                            }

                            if (_config.personalData.toLowerCase().indexOf('custom') > -1) {
                                loadJavascript("../config/keditor_personal_data.js?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp);
                            }

                            if (_config.usePasteToolbarAndContext == '1') {
                                loadJavascript(_config.clipboardJSUrl + "?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp);
                            }

                            if (!!_config.imageQuality) {
                                if (_config.imageQuality.quality < 1 && _config.useKManager == '0') {
                                    loadJavascript(_config.imageExifJSUrl + "?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp);
                                }
                            }

                            if (_config.compatibility.dingBatChar == '1') {
                                loadJavascript("../config/keditor_dingbat_font.js?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp);
                            }

                            KEDITOR_CONTEXT._config = _config; _config = null; _frame = null;
                        }
                    };

                    if (typeof (KEDITORTOP) != "undefined") {
                        loadJavascript("../js/lang/" + _config.lang + ".js?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp, function () {
                            if (typeof (KEDITORTOP) != "undefined") {
                                if ((!KEDITORTOP.RAONKEDITOR.browser.mobile && (_config.useMouseTableInoutdent || _config.dragResize == "1")) || (KEDITORTOP.RAONKEDITOR.browser.mobile && _config.useAutoToolbar == '1')) {
                                    loadJavascript("../js/editor_dragresize.min.js?t=" + KEDITORTOP.RAONKEDITOR.UrlStamp, loadEditorFn);
                                } else {
                                    loadEditorFn();
                                }
                            }
                        });
                    }
                }
                catch (e) { alert("ErrCode : 1002"); }
            }
		</script>
	</head>
	<body style="margin:0px; padding:0px;">
        <div id="editorContentArea"></div>
	</body>
</html>
